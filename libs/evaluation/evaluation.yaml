  secondary:
    - provider: gemini
      model: gemini-1.5-flash
      temperature: 0

scoring:
  dimensions:
    - relevance
    - accuracy
    - clarity
    - hallucination_risk

  thresholds:
    regression_percentage: 5
    hallucination_max: 2
    disagreement_delta: 1.0 # If score differs by more than 1.0, flag it
